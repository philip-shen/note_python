<html>

<head>
    <title>Weather chart</title>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Plotly -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- python eel -->
    <script type="text/javascript" src="/eel.js"></script>
    <link rel="stylesheet" href='./main.css'>

</head>

<body>
    <div class='title'> Weather plot chart </div>
    <div style="text-align: center; color:white; padding: 1rem;">資料來源 <a target="blank" href="https://opendata.cwa.gov.tw/index">中央氣象開放資料平台</a></div>

    <div class="container">
        <div class="form">
            <input class="location btn" type='text' placeholder="ex: 臺中市" value="臺中市">
            <div class='location_DL DL'>
                <input class="location_item DL_item" type="button" value="臺北市">
                <input class="location_item DL_item" type="button" value="嘉義市">
                <input class="location_item DL_item" type="button" value="臺中市">
                <input class="location_item DL_item" type="button" value="臺南市">
                <input class="location_item DL_item" type="button" value="高雄市">
            </div>
        </div>
        <div class="form">
            <input class='district btn' type='text' placeholder="西屯區" value="西屯區">
            <div class='district_DL DL'>
                <!-- <input class="district_item DL_item" type="button" value="北屯區"> -->
            </div>
        </div>
        <button class='Query'>Query</button>
    </div>

    

    <div id="myDiv"></div>
    <br>

    <script src='./main.js'></script>
</body>



</html>
